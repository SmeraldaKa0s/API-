<!DOCTYPE html>
<html lang="en">
<!-- mismas observaciones aca que en el otro archivo -->
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>POKÉMON TCG</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="styles/style.css" />
	<!-- iconos -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
		integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
	<link rel="icon" href="assets/pokebolas.ico" type="image/ico">
</head>

<body class="light-mode">
	<nav>
		<!--Burger menu-->
		<div class="burger-menu">
			<div class="ico-menu">
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
			</div>
		</div>
		<!--Fin burger menu-->
		<!--Comienzo modal menu-->
		<aside id="aside-menu" class="modal-bg">
			<div class="modal">
				<div class="ico-close">
					<i class="fas fa-times close-menu"></i>
				</div>
				<div class="contenedor-links-aside">
					<a class="link-aside" href="https://smeraldaka0s.github.io/Pokemon-TCG-API/index.html" title="Home">
						Home
					</a>
					<a class="link-aside" href="https://smeraldaka0s.github.io/Pokemon-TCG-API/cartas-tablas.html" title="Cards">
						Cards
					</a>
					<a class="link-aside" href="https://smeraldaka0s.github.io/Pokemon-TCG-API/sets.html" title="Sets">
						Sets
					</a>
				</div>

				<img src="assets/Vectorpokebola-menu.svg" alt="imagen pokebola">

			</div>
		</aside>
		<!--Fin modal menu-->
		<div class="contenedor-links-nav">
			<a class="link-nav" href="https://smeraldaka0s.github.io/Pokemon-TCG-API/index.html" title="Home">
				Home
			</a>
			<a class="link-nav" href="https://smeraldaka0s.github.io/Pokemon-TCG-API/cartas-tablas.html" title="Cards">
				Cards
			</a>
			<a class="link-nav" href="https://smeraldaka0s.github.io/Pokemon-TCG-API/sets.html" title="Sets">
				Sets
			</a>
		</div>
		<!-- Switch Toggle -->

		<div>
			<div class="right" id="toggle">
				<div class="switch"></div>
			</div>

			<!-- Switch toggle pokeballs tablet-mobile  -->

			<div class="switch-toggle-pokaballs">
				<img class="pokeball-show" id="pokeball" src="./assets/Poke ball.png" alt="Pokeball">
				<img class="ultraball-hide" id="ultraball" src="./assets/Ultra ball.png" alt="Ultraball">
			</div>
		</div>
	</nav>
	<main>
		<section class="section-modal-sets">
			<div class="contenedor-modal-sets" id="contenedor-modal-sets">
				<div class="contenedor-boton-cierre-sets">
					<button id="boton-cerrar-sets">
						<i class="fa fa-close"></i>
					</button>
				</div>

				<div class="contenedor-modal-info-sets"></div>
			</div>
		</section>

		<div class="cotenedor-sets"></div>
		<div class="paginado" id="paginado">
			<button id="first-page-sets">
				<i class="fas fa-step-backward"></i>
			</button>
			<button id="prev-sets">Previous</button>
			<button id="next-sets">Next</button>
			<button id="last-page-sets">
				<i class="fas fa-step-forward"> </i>
			</button>
		</div>
	</main>
	<footer>
		<div class="contenedor-footer">
			<div class="column-footer">
				<h4 class="titulo-contacto-footer">Contact us</h4>
				<p>made with ♡ by:</p>
				<ul class="lista-footer">
					<a href="https://www.linkedin.com/in/mikayalandino">
						<li>Mika</li>
					</a>

					<a href="https://www.linkedin.com/in/carolina-lerner-223034214">
						<li>Caro</li>
					</a>

					<a href="https://www.linkedin.com/in/sofia-bernabei">
						<li>Sofi</li>
					</a>

					<a href="https://www.linkedin.com/in/alx-l">
						<li>Aleks</li>
					</a>
				</ul>
			</div>
			<div class="contenedor-copyright-footer">
				<img class="imagen-footer" src="assets/Grouppoke.svg" />
				<p class="posicion-parrafo-footer">
					Copyright © 2022
					<a class="link-copyright-footer" href="https://docs.pokemontcg.io/">Pokémon TCG API</a>. This website is not
					produced, endorsed, supported, or affiliated
					with Nintendo or The Pokémon Company.
				</p>
			</div>
		</div>
	</footer>

	<script src="sets.js"></script>
</body>

</html>
